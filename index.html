<body>
	<header role="banner">
		<h1>Launch Status Check</h1>
	</header>

	<div id="app" class="main" role="main">
		<div id="create-item">
			<input type="text" name="task" placeholder="Add task here.">
			<input type="text" name="group" placeholder="Select group.">
			<input type="submit" value="Add Task" class="add-task">
		</div>
		
		<ul id="check-list"></ul>
	</div>
	
	 <!-- templates -->	
	<script type="text/template" id="item-template">
		<li class="item">
			<span class="description"><%= task %></span>
		</li>
    </script>
    <!-- endtemplates -->
